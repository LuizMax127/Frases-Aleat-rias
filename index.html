<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Frases Aleatórias</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #222;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    #frase {
      font-size: 20px;
      color: #444;
      min-height: 80px;
      margin: 30px 0;
      padding: 0 10px;
      line-height: 1.6;
    }

    button {
      background-color: #6c5ce7;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(108, 92, 231, 0.3);
    }

    button:hover {
      background-color: #5a4fd8;
      transform: scale(1.04);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }

      #frase {
        font-size: 18px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Gerador de Frases Aleatórias</h1>
    <div id="frase">Clique no botão e surpreenda-se com uma frase nova!</div>
    <button onclick="gerarFrase()">Gerar Frase</button>
  </div>

  <script>
    const inicio = [
      "O programador cansado", "A geladeira consciente", "O chinelo voador", "A tartaruga veloz",
      "O robô do interior", "A batata hacker", "O pão com salame", "O gato invisível",
      "O roteador estressado", "A lousa rebelde", "A panela que pensa", "O Wi-Fi mágico",
      "O teclado possuído", "A IA carente", "O código preguiçoso", "O bug sorridente",
      "O café sagrado", "O sábio da quebrada", "O hamster gamer", "A tomada elétrica"
    ];

    const meio = [
      "decidiu invadir o sistema", "escreveu um poema binário", "entrou em modo turbo",
      "começou a estudar JavaScript", "brigou com o Excel", "descobriu o segredo do universo",
      "abriu um canal no YouTube", "criou um novo idioma", "zerou o Google", "perdeu a conexão",
      "declarou guerra aos comentários de código", "pediu um tempo do Wi-Fi", "entrou numa call com aliens",
      "reiniciou a própria vida", "virou coach de bugs", "criou um app inútil", "fez amizade com o loop infinito",
      "formatou o próprio cérebro", "respondeu tudo com memes", "saiu flutuando no CSS",
      "bugou a matrix", "foi salvo pelo backup", "criou um vírus do bem", "passou no ENEM sem estudar",
      "entrou no TikTok e não voltou mais"
    ];

    const fim = [
      "e sumiu no histórico de navegação.", "mas esqueceu de salvar.", "e causou caos mundial.",
      "mas era só um sonho.", "e se transformou em legenda de meme.", "mas o antivírus bloqueou tudo.",
      "e foi promovido a CEO dos bugs.", "mas ninguém entendeu nada.", "e agora é famoso na Deep Web.",
      "e vive feliz dentro de um pendrive.", "mas esqueceu a senha do sucesso.", "e escreveu um livro em JSON.",
      "mas travou no meio da frase.", "e fugiu pro metaverso.", "mas o Chrome fechou sozinho.",
      "e sumiu no cache da vida.", "mas estava offline.", "e foi parar no mural da escola.",
      "mas deu tela azul na alma.", "e agora mora no Copilot."
    ];

    function gerarFrase() {
      const parte1 = inicio[Math.floor(Math.random() * inicio.length)];
      const parte2 = meio[Math.floor(Math.random() * meio.length)];
      const parte3 = fim[Math.floor(Math.random() * fim.length)];

      const frase = `${parte1} ${parte2} ${parte3}`;
      document.getElementById("frase").textContent = frase;
    }
  </script>

</body>
</html>
